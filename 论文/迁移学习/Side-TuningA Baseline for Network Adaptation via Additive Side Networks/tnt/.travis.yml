# https://travis-ci.org/pytorch/pytorch
# https://github.com/uber/pyro/blob/dev/.travis.yml

language: python
env:
  global:
  - PYTHONPATH=$PWD:$PYTHONPATH
install:
- pip install -U pip
- pip install --progress-bar off -e .[test]
- pip freeze
jobs:
  fast_finish: true
  include:
  - stage: lint
    python: 2.7
    before_install: pip install -U pip; pip install --progress-bar off flake8 nbstripout
      nbformat torch
    install: 
    script: flake8
  - stage: unit test
    python: 2.7
    script: "./test/run_test.sh"
  - python: 3.5
    script: "./test/run_test.sh"
  - stage: deploy
    script: echo "Deploying to PyPI..."
    deploy:
      provider: pypi
      user: pytorch
      password:
        secure: 
      skip_cleanup: true
      on:
        tags: true
        branch: master
